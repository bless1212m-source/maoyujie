<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>选择题程序</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- 题目区域 -->
    <h1>请选择正确答案</h1>
    <p>问题：你是毛宇洁吗？</p>
    
    <!-- 选项按钮 -->
    <div class="options">
      <button id="option1">A. 不是，我是笨蛋</button>
      <button id="option2">B. 是的</button>
    </div>
    
    <!-- 图片展示区域（初始隐藏） -->
    <div id="image-container">
      <img id="result-image" src="" alt="结果图片" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
